<h:body>
<br /><br /><br /><br /><br /><br /><br /><br />

		<div class="container">
			
			<h:form enctype="multipart/form-data" autocomplete="off" class="form" method="post">
			<h3 style="color:rgb(128,128,128)"><center>Edit</center></h3>
			<h:inputText value="#{tvList.channel}" class="form-control" a:placeholder="channel"/>
			<h:inputText value="#{tvList.site}" class="form-control" a:placeholder="site"/>
			<h:inputText value="#{tvList.url}" class="form-control" a:placeholder="url"/>
			<h:inputText value="#{tvList.video}" class="form-control" a:placeholder="video link"/>
				<h:selectOneMenu value = "#{tvList.genre}" class="form-control"> 
				<f:selectItem itemValue = "news" itemLabel = "news" /> 
				<f:selectItem itemValue = "movie" itemLabel = "movie" /> 
				<f:selectItem itemValue = "sports" itemLabel = "sports" /> 		
				<f:selectItem itemValue = "kids" itemLabel = "kids" /> 
				<f:selectItem itemValue = "other" itemLabel = "other" /> 
				</h:selectOneMenu> 
				<div style="padding:4px;"/>
			<h:commandButton value= "save changes"  action="#{uploadBean.editChannel(tvList)}" type="submit" class="btn-primary"/>
			<a href="index.xhtml">Go back</a>
			
			</h:form>	
</div>
