<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>

</h:head>
<a href="add.xhtml">add</a>
<h:body>
<br /><br /><br /><br /><br /><br /><br /><br />

<div class="container">
			<h:form enctype="multipart/form-data" autocomplete="off" class="form" method="post">
			<h:inputText value="#{tV.channel}" class="form-control"/>
			<h:inputText value="#{tV.site}" class="form-control"/>
			<h:inputText value="#{tV.url}" class="form-control"/>
			<h:inputText value="#{tV.video}" class="form-control"/>
			<h:inputText value="#{tV.genre}" class="form-control"/>
			<h:inputFile  value="#{uploadBean.file}" class="form-control-file" required="false" />
			<h:commandButton value="add" action="#{uploadBean.saveChannel(tV)}" type="submit" />
			</h:form>	
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</h:body>
</html>
